<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
     <meta name="google-site-verification" content="2GzlFwXNDV2rCiK-S_Di4jkvAFcWo-388lzKtQdrYF4" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" /> 

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<!-- Facebook meta tags -->
	<meta property="og:site_name" content="Taskalito app"/>
	<meta property="og:url" content="http://www.taskalito.com" />
	<meta property="og:description" content="Taskalito is a mobile app that lets users create task reminders from images. Compared to other productivity apps, it is focused on images and less typing." />
	<meta property="fb:app_id" content="715969541847403" />
	<meta property="article:author" content="http://www.cre8ivecells.com" />
	<meta property="article:publisher" content="http://www.cre8ivecells.com" />
	<meta property="og:image" content="http://www.taskalito.com/tile.png" />
	<meta property="og:type" content="website" />

</head>
