<header>
  <nav class="horizontal">
      <ul class="position-left">
          <li class="logo">
            <a data-link="top" href="{{ site.baseurl }}">
              <img class="logo" src="{{ site.baseurl }}/img/logo.jpg" alt="Taskalito logo">
              TASKALITO - APP
            </a>
          </li>
      </ul> 
      <ul class="position-right">
          <div class="trigger">
            {% for page in site.pages %}
              {% if page.title %}
              <a class="page-link" data-link="top" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
      </ul>
  </nav>
</header>
